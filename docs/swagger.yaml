basePath: /
definitions:
  internal_controller.ComponentStatus:
    properties:
      latency:
        example: 5ms
        type: string
      message:
        type: string
      status:
        example: UP
        type: string
    type: object
  internal_controller.HealthCheckResponse:
    properties:
      components:
        additionalProperties:
          $ref: '#/definitions/internal_controller.ComponentStatus'
        type: object
      status:
        example: UP
        type: string
    type: object
  microservice-mvp_internal_model.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  microservice-mvp_internal_model.LoginResponse:
    properties:
      token:
        description: Placeholder for JWT token
        type: string
    type: object
  microservice-mvp_internal_model.PlayerInfoResponse:
    properties:
      balance:
        type: number
      created_at:
        type: string
      id:
        type: integer
      username:
        type: string
    type: object
  microservice-mvp_pkg_response.HTTPError400:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: Bad Request
        type: string
    type: object
  microservice-mvp_pkg_response.HTTPError401:
    properties:
      code:
        example: 401
        type: integer
      message:
        example: Unauthorized
        type: string
    type: object
  microservice-mvp_pkg_response.HTTPError404:
    properties:
      code:
        example: 404
        type: integer
      message:
        example: Not Found
        type: string
    type: object
  microservice-mvp_pkg_response.HTTPError500:
    properties:
      code:
        example: 500
        type: integer
      message:
        example: Internal Server Error
        type: string
    type: object
  microservice-mvp_pkg_response.Response:
    properties:
      code:
        example: 200
        type: integer
      data: {}
      message:
        example: success
        type: string
    type: object
host: localhost:8080
info:
  contact:
    name: API Support
  description: This is a lightweight Microservice Template suitable for quick start.
    It supports both In-Memory and MySQL modes.
  license:
    name: Apache 2.0
  title: Microservice MVP API (Template)
  version: "1.0"
paths:
  /api/v1/login:
    post:
      consumes:
      - application/json
      description: 驗證玩家憑證並返回認證 token
      parameters:
      - description: 登入請求
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/microservice-mvp_internal_model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登入成功
          schema:
            allOf:
            - $ref: '#/definitions/microservice-mvp_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/microservice-mvp_internal_model.LoginResponse'
              type: object
        "400":
          description: 請求參數錯誤
          schema:
            $ref: '#/definitions/microservice-mvp_pkg_response.HTTPError400'
        "401":
          description: 認證失敗
          schema:
            $ref: '#/definitions/microservice-mvp_pkg_response.HTTPError401'
      summary: 玩家登入
      tags:
      - Auth
  /api/v1/players/{id}:
    get:
      description: 根據玩家 ID 取得玩家的詳細資料，包含餘額。
      parameters:
      - description: 玩家 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功取得玩家資料
          schema:
            allOf:
            - $ref: '#/definitions/microservice-mvp_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/microservice-mvp_internal_model.PlayerInfoResponse'
              type: object
        "400":
          description: 請求參數錯誤
          schema:
            $ref: '#/definitions/microservice-mvp_pkg_response.HTTPError400'
        "404":
          description: 玩家不存在
          schema:
            $ref: '#/definitions/microservice-mvp_pkg_response.HTTPError404'
        "500":
          description: 內部伺服器錯誤
          schema:
            $ref: '#/definitions/microservice-mvp_pkg_response.HTTPError500'
      summary: 取得玩家資料
      tags:
      - Player
  /health:
    get:
      description: 檢查服務及其依賴組件的健康狀態
      produces:
      - application/json
      responses:
        "200":
          description: 服務正常
          schema:
            $ref: '#/definitions/internal_controller.HealthCheckResponse'
        "503":
          description: 服務降級或異常
          schema:
            $ref: '#/definitions/internal_controller.HealthCheckResponse'
      summary: 健康檢查
      tags:
      - System
swagger: "2.0"
