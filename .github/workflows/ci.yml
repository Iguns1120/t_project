name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  test:
    name: Test (Unit & Integration)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Verify dependencies
        run: go mod verify

      - name: Run Unit Tests
        run: go test -v ./internal/... ./pkg/...

      - name: Build App
        run: go build -o app cmd/server/main.go

      - name: Start App (Memory Mode)
        run: |
          # Config defaults to memory mode, so no external deps needed
          ./app &
          echo "App started in background"
          # Wait for port 8080
          for i in {1..10}; do
            if nc -z localhost 8080; then
              echo "App is up!"
              break
            fi
            sleep 1
          done

      - name: Run Integration Tests
        run: go test -v ./tests/integration/...